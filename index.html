<!DOCTYPE html>
<html>

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- internal css -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <!-- firebase database link -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    
    <title>Fitness Finder</title>
</head>

<body>
    <div class="jumbotron container">
        <div class="row text-center">
            <div class="col-md-8 ">
                <h1 class="col-xs-12">Fitness Finder</h1>
                <h3 class="col-xs-12">All access pass to excercise classes in your area</h3>
            </div>
            <img src="assets/headerImg.jpg" alt="yoga image for header" class="col-md-4 headImg">
        </div>
    </div>

    

    <section id="articles" class="container">
		<div class="row headers">
	        <h2 class="col-xs-12">Upcoming Classes</h2>
	    </div >

		<table  class="table">
		  <thead>
		    <tr>
		      <th>Instructor Name</th>
		      <th>Class Type</th>
		      <th>Class Date</th>
		      <th>Days Until Class</th>
		      <th>Comments</th>
		    </tr>
		  </thead>
		  <tbody id="fitnessTable">

		  </tbody>
		</table>
    </section>
   <section class="container"> 
    <div class="row headers">
        <h2 class="col-xs-12">Add Class</h2>
    </div>
    
  
        <form class="row ">
            <div id="name-text" class="form-group col-xs-12">

                <label for="instructorName">Instructor Name </label>
                <input type="text" class="form-control" id="instructorName" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="classType">Class Type</label>
                <input type="text" class="form-control" id="classType" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="startDate">Class Date (MM/DD/YY - ex: 01/01/89) </label>
                <input type="text" class="form-control" id="startDate" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="comments">Comments</label>
                <input type="text" class="form-control" id="comments" placeholder="">
            </div>
            <div class="col-xs-12">
            <button id="search-button" type="button" class="btn btn-md"><span></span>Submit</button>
            </div>
        </form>
    </section>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <!-- personal js link -->
    <script type="text/javascript" src="assets/logic.js"></script>
    
    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</body>

</html>
